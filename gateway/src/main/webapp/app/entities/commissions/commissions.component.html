<div>
    <h2>
        <span jhiTranslate="gatewayApp.commissions.home.title">Commissions</span>
        <button class="btn btn-primary float-right jh-create-entity create-commissions" [routerLink]="['/', { outlets: { popup: ['commissions-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="gatewayApp.commissions.home.createLabel">
            Create new Commissions
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="commissions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gatewayApp.commissions.description">Description</span></th>
            <th><span jhiTranslate="gatewayApp.commissions.retailerCommission">Retailer Commission</span></th>
            <th><span jhiTranslate="gatewayApp.commissions.tfsCommission">Tfs Commission</span></th>
            <th><span jhiTranslate="gatewayApp.commissions.retailers">Retailers</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let commissions of commissions ;trackBy: trackId">
                <td><a [routerLink]="['../commissions', commissions.id ]">{{commissions.id}}</a></td>
                <td>{{commissions.description}}</td>
                <td>{{commissions.retailerCommission}}</td>
                <td>{{commissions.tfsCommission}}</td>
                <td>
                    <span *ngFor="let retailers of commissions.retailers; let last = last">
                            <a class="form-control-static" [routerLink]="['../retailers', retailers?.id ]">{{retailers.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../commissions', commissions.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'commissions/'+ commissions.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'commissions/'+ commissions.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
