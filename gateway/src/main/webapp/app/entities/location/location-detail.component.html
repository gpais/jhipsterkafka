
<div *ngIf="location">
    <h2><span jhiTranslate="gatewayApp.location.detail.title">Location</span> {{location.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gatewayApp.location.address1">Address 1</span></dt>
        <dd>
            <span>{{location.address1}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.location.address2">Address 2</span></dt>
        <dd>
            <span>{{location.address2}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.location.address3">Address 3</span></dt>
        <dd>
            <span>{{location.address3}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.location.countyCode">County Code</span></dt>
        <dd>
            <span>{{location.countyCode}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.location.latitude">Latitude</span></dt>
        <dd>
            <span>{{location.latitude}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.location.longitude">Longitude</span></dt>
        <dd>
            <span>{{location.longitude}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'location/'+ location.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
