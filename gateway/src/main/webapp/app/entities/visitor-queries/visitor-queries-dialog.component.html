<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myVisitorQueriesLabel" jhiTranslate="gatewayApp.visitorQueries.home.createOrEditLabel">Create or edit a Visitor Queries</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!visitorQueries.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="visitorQueries.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.visitorQueries.queryDate" for="field_queryDate">Query Date</label>
            <div class="d-flex">
                <input id="field_queryDate" type="datetime-local" class="form-control" name="queryDate" [(ngModel)]="visitorQueries.queryDate"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.visitorQueries.queryDescription" for="field_queryDescription">Query Description</label>
            <input type="text" class="form-control" name="queryDescription" id="field_queryDescription"
                [(ngModel)]="visitorQueries.queryDescription"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.visitorQueries.processDate" for="field_processDate">Process Date</label>
            <input type="text" class="form-control" name="processDate" id="field_processDate"
                [(ngModel)]="visitorQueries.processDate"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.visitorQueries.salutation" for="field_salutation">Salutation</label>
            <input type="text" class="form-control" name="salutation" id="field_salutation"
                [(ngModel)]="visitorQueries.salutation"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.visitorQueries.visitor" for="field_visitor">Visitor</label>
            <select class="form-control" id="field_visitor" name="visitor" [(ngModel)]="visitorQueries.visitor" >
                <option [ngValue]="null"></option>
                <option [ngValue]="visitorOption.id === visitorQueries.visitor?.id ? visitorQueries.visitor : visitorOption" *ngFor="let visitorOption of visitors; trackBy: trackVisitorById">{{visitorOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
